<h1>Create post</h1>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="5" #title="ngModel" placeholder="Enter Title">
          <mat-error *ngIf="title.invalid">title is Required</mat-error>
      </mat-form-field>
      <mat-form-field>
          <textarea matInput rows="4" name="content" [ngModel]="post?.content" required minlength="10" #content="ngModel" placeholder="Enter Exiting Content Text"></textarea>
          <mat-error *ngIf="content.invalid">Content is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Add Post</button>
  </form>
</mat-card>
